<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GenderHW testing</title>
  <meta name="viewport" content="initial-scale=1.0,width=device-width" />
  <script src="GenderHW.js"></script>
  <script src="demo.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
  @media (max-width:600px) {
    input {
      width: 80%;
    }
  }
  </style>
</head>

<body>

  <h1>BMI Calculator</h1>
  <h2>Please input height and weight</h2>

  <form>

    <input type="number" step="0.01" max="190" min="110" id="height" name="height" placeholder="height (cm)" /><br />
    <input type="number" step="0.01" max="200" min="30" id="weight" name="weight" placeholder="weight(kg)" /><br />
    <input type="button" name="calculate" value="Calculate" onclick="calculate2()" /><br />
  </form>

  <div name="result">
    <h2>Result:</h2>
    <p><span id="resultBMI"></span></p>
    <p><span id="resultPrediction"></span></p>

  </div>

  <script>
    function calculate2() {
      BMIcalculate();
      GenderPredict();


    }
  </script>
  <small><strong>Note:</strong><br />
    This is a demonstration of <a href="https://github.com/mypapit/GenderHW/">GenderHW Javascript library</a> by Mohammad Hafiz bin Ismail &lt;mypapit@gmail.com&gt;
  </small>
</body>

</html>
